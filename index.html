<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriVision - AI Comparative Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              chart: {
                1: 'var(--chart-1)',
                2: 'var(--chart-2)',
                3: 'var(--chart-3)',
                4: 'var(--chart-4)',
                5: 'var(--chart-5)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: oklch(0.9789 0.0082 121.6272);
        --foreground: oklch(0 0 0);
        --card: oklch(1.0000 0 0);
        --card-foreground: oklch(0 0 0);
        --popover: oklch(1.0000 0 0);
        --popover-foreground: oklch(0 0 0);
        --primary: oklch(0.5944 0.1956 280.6435);
        --primary-foreground: oklch(1.0000 0 0);
        --secondary: oklch(0.7038 0.1230 182.5025);
        --secondary-foreground: oklch(1.0000 0 0);
        --muted: oklch(0.9551 0 0);
        --muted-foreground: oklch(0.3211 0 0);
        --accent: oklch(0.9167 0.0772 81.2604);
        --accent-foreground: oklch(0 0 0);
        --destructive: oklch(0.6368 0.2078 25.3313);
        --destructive-foreground: oklch(1.0000 0 0);
        --border: oklch(0.922 0 0); /* Custom approximation for visible border on light */
        --input: oklch(0.87 0 0); /* Custom approximation */
        --ring: oklch(0.7853 0.1041 274.7134);
        --chart-1: oklch(0.5106 0.2301 276.9656);
        --chart-2: oklch(0.7038 0.1230 182.5025);
        --chart-3: oklch(0.7686 0.1647 70.0804);
        --chart-4: oklch(0.6559 0.2118 354.3084);
        --chart-5: oklch(0.7227 0.1920 149.5793);
        --radius: 1rem;
        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);
      }

      .dark {
        --background: oklch(0 0 0);
        --foreground: oklch(1.0000 0 0);
        --card: oklch(0.2455 0.0217 257.2823);
        --card-foreground: oklch(1.0000 0 0);
        --popover: oklch(0.2455 0.0217 257.2823);
        --popover-foreground: oklch(1.0000 0 0);
        --primary: oklch(0.6801 0.1583 276.9349);
        --primary-foreground: oklch(0 0 0);
        --secondary: oklch(0.7845 0.1325 181.9120);
        --secondary-foreground: oklch(0 0 0);
        --muted: oklch(0.3211 0 0);
        --muted-foreground: oklch(0.8452 0 0);
        --accent: oklch(0.8790 0.1534 91.6054);
        --accent-foreground: oklch(0 0 0);
        --destructive: oklch(0.7106 0.1661 22.2162);
        --destructive-foreground: oklch(0 0 0);
        --border: oklch(0.4459 0 0);
        --input: oklch(0.4459 0 0);
        --ring: oklch(0.6801 0.1583 276.9349);
        --chart-1: oklch(0.6801 0.1583 276.9349);
        --chart-2: oklch(0.7845 0.1325 181.9120);
        --chart-3: oklch(0.8790 0.1534 91.6054);
        --chart-4: oklch(0.7253 0.1752 349.7607);
        --chart-5: oklch(0.8003 0.1821 151.7110);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'DM Sans', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
